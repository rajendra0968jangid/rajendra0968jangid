name: Docker Image run

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag myimage123

    - name: Stop and remove existing container (if running)
      run: |
        docker stop ak || true
        docker rm ak || true

    - name: Run Docker container
      run: docker run -d --name ak -p 80:80 myimage123
